    <style>
        * {
            box-sizing: border-box;
        }

        #navbar img {
            width: 100%;

        .modal {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            display: none;
        }

        .tab-form {

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 400px;
            box-shadow: 0px 2px 5px 2px rgba(0, 0, 0, 0.08);
            height: 530px;
            border-radius: 10px;
            background-color: white;
            opacity: 1;
        }

        .tab-form .tab-header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .tab-form .tab-header>div {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: #555;
            cursor: pointer;
        }

        .tab-form .tab-header>div.active {
            border-bottom: 1px solid #222;
            color: #222;
        }

        .tab-form .tab-body {
            position: relative;
            min-height: 360px;
            overflow: hidden;
        }

        .tab-form .tab-body>div {
            position: absolute;
            width: 100%;
            top: -150vh;
            opacity: 0;
            padding: 5px 25px;
            transition: opacity 300ms ease-in-out 0ms;
        }

        .tab-form .tab-body>div.active {
            top: 0px;
            opacity: 1;
            transition: opacity 300ms ease-in-out 0ms;
        }

        .tab-form .tab-body>div h2 {
            font-size: 25px;
            color: #222;
            text-align: center;
            margin-bottom: 20px;
        }

        .tab-form .tab-body>div .form-input {
            margin: 13px 0px;
        }

        .tab-form .tab-body>div .form-input label {
            display: block;
            font-size: 15px;
        }

        .tab-form .tab-body>div .form-input input {
            width: 100%;
            margin-top: 5px;
            font-size: 15px;
            padding: 8px;
            border: 1px solid grey;
            border-radius: 10px;
            height: 43px;
        }

        .tab-form .tab-body>div .form-input button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 15px;
            border: none;
            outline: none;
            cursor: pointer;
            background: #222;
            color: #f5f5f5;
            font-weight: 600;
            border-radius: 7px;
            height: 43px;
        }

        .close {
            position: absolute;
            top: 0;
            right: 14px;
            font-size: 28px;
            transform: rotate(45deg);
            cursor: pointer;
        }
    </style>

</head>

<!--Signup and login js-->

<script>
    let tab = document.querySelector(".tab-form");
    let tabHeader = document.querySelector(".tab-header");
    let tabHeaderElements = tab.querySelectorAll(".tab-header > div");
    let tabBody = tab.querySelector(".tab-body");
    let tabBodyElements = tab.querySelectorAll(".tab-body > div");

    console.log(tabBodyElements);

    /*----login tab----*/
    console.log(tabHeaderElements);
    let login = tabHeaderElements[1];
    login.addEventListener("click", function () {
        tabBodyElements[1].classList.add("active");
        tabBodyElements[0].classList.remove("active");
        tabHeaderElements[1].classList.add("active");
        tabHeaderElements[0].classList.remove("active");
    });

    /*----Signup tab----*/

    let signup = tabHeaderElements[0];
    signup.addEventListener("click", function () {
        tabBodyElements[0].classList.add("active");
        tabBodyElements[1].classList.remove("active");
        tabHeaderElements[0].classList.add("active");
        tabHeaderElements[1].classList.remove("active");
    });

    /*----Login functionality-----*/

    let signupbtn = document.querySelector("#signup");
    signupbtn.addEventListener("click", function () {
        let email = document.querySelector("#signupemail").value;
        let pass = document.querySelector("#signuppass").value;
        let obj = {
            email: email,
            pass: pass,
        };
        localStorage.setItem("userData", JSON.stringify(obj));
        alert("Signup Successful!")
    });

    /*----Login functionality-----*/

    let loginbtn = document.querySelector("#login");
    loginbtn.addEventListener("click", function () {
        let obj = JSON.parse(localStorage.getItem("userData"));
        let email = document.querySelector("#loginemail").value;
        let pass = document.querySelector("#loginpass").value;
        if (obj == null) alert("User does not Exist‚õî")
        else if (email != obj.email) alert("User does not Exist‚õî");
        else if (pass != obj.pass) alert("Wrong Credentials‚ùå");
        else {
            alert("Login SuccessfulüòÄ");
            document.location.href = "../address.html";
        }
    });


    /*-----Checkout functionality-----*/

    document.querySelector("#checkout").addEventListener("click", function () {
        document.querySelector(".modal").style.display = "flex"
    })


    /*------close functionality-----*/
    document.querySelector(".close").addEventListener("click", function () {
        document.querySelector(".modal").style.display = "none"
    });

</script>
