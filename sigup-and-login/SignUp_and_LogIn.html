<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="SignUp_and_LogIn.css">
</head>

<body>
  <div class="tab-form">
    <div class="tab-header">
      <div class="active">SIGN IN</div>
      <div>I'M NEW HERE</div>
    </div>
    <div class="tab-body">
      <div class="login active">
        <div class="form-input">
          <label for="">Email address</label>
          <input id="loginemail" type="text">
        </div>
        <div class="form-input">
          <label for="">Password</label>
          <input id="loginpass" type="password">
        </div>
        <p style="font-size: 14px;">â˜‘ Keep me signed in.</p>
        <div class="form-input">
          <button id="login">Sign In</button>
        </div>
      </div>
      <div class="signup">
        <div class="form-input">
          <label for="">Name</label>
          <input type="text" placeholder="Enter username">
        </div>
        <div class="form-input">
          <label for="">Email address</label>
          <input type="email" id="signupemail" placeholder="Enter email">
        </div>
        <div class="form-input">
          <label for="">Password</label>
          <input type="password" id="signuppass" placeholder="Enter password">
        </div>
        <p style="font-size: 14px;">By registering, you agree with our Terms & Conditions and Privacy and Cookie Policy.
        </p>
        <div class="form-input">
          <button id="signup">Register</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
<script src="SignUp_and_LogIn.js"></script>
